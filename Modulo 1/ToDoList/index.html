<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h2>To Do List - Lab365</h2>

        <form action="" name="form">
            <input type="text" name="taskName" placeholder="Digite sua nova tarefa...">
            <button type="submit">+</button>
        </form>
        <div class="todo">
            <ul data-ul>
                <!-- <li>teste</li>
                <li>teste</li>
                <li>teste</li> -->
            </ul>
        </div>
        <div class="done-todo">
            <ul data-done>
                <li class="complete">finalizado</li>
                <li>finalizado</li>
            </ul>
        </div>
    </main>
</body>
</html>
