<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <form action="" name="form">
            <input type="text" name="taskName" placeholder="type your new todo...">
            <button type="submit">+</button>
        </form>

        <h2>To Do List - Lab365</h2>
        
        <form action="" name="searchForm">
            <input data-search type="text" placeholder="Search...">
            <input type="submit" hidden>
        </form>
        <dialog>
            <p>Edit your To Do...</p>
            <form action="" name="editForm">
                <input type="text" name="editTask" id="editInput">
                <button type="submit">+</button>
            </form>
        </dialog>

        <div class="todo">
            <ul data-ul>
                <!-- <li>teste</li>
                <li>teste</li>
                <li>teste</li> -->
            </ul>
        </div>
        <div class="done-todo">
            <p>Done Todo's</p>
            <ul data-done>
                <!-- <li > <span class="complete">finalizado</span></li>
                <li>finalizado</li> -->
            </ul>
        </div>
    </main>
</body>
</html>
