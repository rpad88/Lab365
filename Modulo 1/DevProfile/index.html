<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV Profile</title>
    <script src="./profile.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav>
        <form class="search" name="user_search">
            <input type="text" placeholder="input the username" name="search" data-search>
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
    </nav>
    <div class="card">
        <div class="card-header">
          <div class="photo"><img data-img alt="Profile picture" srcset=""></div>
        </div>
        <div class="card-content">
          <div class="person">
            <span class="name" data-name></span>
            <!-- <span class="age">26</span> -->
          </div>
          <div class="location" data-location></div>
          <p data-bio></p>
          <table class="stats">
            <tbody>
              <td data-followers-number>80K</td>
              <td data-following-number>803K</td>
              <td data-hireable>1.4K</td>
            </tbody>
            <tfoot>
              <th>Followers</th>
              <th>Following</th>
              <th>Hireable</th>
            </tfoot>
          </table>
        </div>
      </div>
</body>
</html>
